<!DOCTYPE html>
<head>

    <!-- Basic Page Needs -->
    <meta charset="utf-8">
    <title>500 Error Page</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Google Web Font -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- CSS -->
     <link rel="stylesheet" href="../../Main/modules/common/error/css/component.css">
</head>
<body>
    <!-- Page Header Section
    ================================================== -->
    <div id="header">

        <div class="container clearfix">

            <div id="branding" class="row">
                <p class="tagline">Message Page</p>
            </div>

            <div id="error-wrapper" class="row">
                <h2 class="error500">500!</h2>
                <div class="error-message">
                    <p>Warning: Internal Server Error.</p>
                </div>
                <div class="error-human">
                    <p>This is a 'catch-all' error generated by the Web server. Basically something has gone wrong, but the server can not be more specific about the error condition in its response to the client.</p>
                </div>
            </div><!-- error-wrapper -->

        </div><!-- container -->

    </div><!-- #header section -->
<!-- End Document -->
</body>
</html>
